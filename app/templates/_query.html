<table>
    <tr valign="top">
        <p> Entity ID:<br>{{ q.id }}</p><br>
        <p> Spatial Entity:<br>{{ q.geo_entity }}</p><br>
        <p> Entity Type:<br>{{ q.geo_type }}</p><br>
        <p> Subtype:<br>{{ q.geo_subtype }}</p><br>
        <p> Latitude:<br>{{ q.lat }}</p><br>
        <p> Longitude:<br>{{ q.long }}</p><br>
        <p> Context:<br>{{ q.pre_text }}<br>{{ q.value }}<br>{{ q.post_text }}</p><br>
        <p> Normalized Entity:<br>{{ query.norm }}</p><br>
    </tr>
</table>
